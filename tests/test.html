<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Text Example</title>
</head>
<body>

    <h1>Content from another page will be displayed below:</h1>

    <div id="content"></div>

    <script>
        // Use the fetch() API to get the content of 'sample.txt'
        fetch('https://raw.githubusercontent.com/superlaser97/SimpleHomepage1/refs/heads/main/input.css')
            .then(response => response.text()) // Convert the response to text
            .then(text => {
                // Get the element with the id 'content'
                const contentDiv = document.getElementById('content');
                // Set its inner HTML to the fetched text
                contentDiv.innerHTML = text;
            })
            .catch(error => {
                console.error('Error fetching the text:', error);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = '<p style="color: red;">Could not fetch the content. Make sure sample.txt is in the same directory.</p>';
            });
    </script>

</body>
</html>
