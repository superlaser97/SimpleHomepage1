        const config = JSON.parse(configJson);

        // Destructure values from the parsed config object
        const pageTitle = config.pageTitle;
        const notes = config.notes;
        const shortcuts = config.shortcuts;
        const categoryConfig = config.categoryConfig;
        const icons = config.icons; // New: Get the icons object

        // --- RENDER FUNCTIONS ---
        function renderTitle() {
            document.getElementById('page-title').textContent = pageTitle;
            document.title = pageTitle;
        }

        function createShortcutElement(shortcut) {
            const a = document.createElement('a');
            a.href = shortcut.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            // Adjusted className to include style-dependent classes
            a.className = 'group flex items-center gap-4 p-4 rounded-lg shadow-lg hover:shadow-cyan-500/10 hover:-translate-y-1 transition-all duration-300 text-gray-700 dark:text-gray-200 border border-gray-300/80 dark:border-gray-700/80 ' +
                          'bg-white/50 dark:bg-gray-800/50 hover:bg-gray-200/60 dark:hover:bg-gray-700/80 ' + // Comfortable defaults
                          'style-compact:gap-2 style-compact:p-2 style-compact:text-sm style-compact:bg-white/60 style-compact:dark:bg-gray-800/60'; // Compact adjustments


            // Check if an icon name is provided and if the icon data exists
            if (shortcut.icon && icons[shortcut.icon]) {
                const iconContainer = document.createElement('div');
                iconContainer.className = 'flex-shrink-0 w-6 h-6 style-compact:w-5 style-compact:h-5'; // Icon size adjustment
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('fill', 'currentColor');
                svg.className = 'text-gray-500 dark:text-gray-400 group-hover:text-black dark:group-hover:text-white transition-colors duration-300';
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                // Use the SVG path data from the 'icons' object based on the icon name
                path.setAttribute('d', icons[shortcut.icon]);
                svg.appendChild(path);
                iconContainer.appendChild(svg);
                a.appendChild(iconContainer);
            }
            const textSpan = document.createElement('span');
            textSpan.textContent = shortcut.name;
            textSpan.className = 'font-semibold style-compact:font-normal'; // Font weight adjustment
            a.appendChild(textSpan);
            return a;
        }

        function renderShortcuts() {
            const mainContainer = document.getElementById('shortcuts-container');
            mainContainer.innerHTML = '';
            const groupedByCategory = shortcuts.reduce((groups, shortcut) => {
                const category = shortcut.category;
                if (!groups[category]) groups[category] = [];
                groups[category].push(shortcut);
                return groups;
            }, {});

            let delay = 0;
            for (const category in groupedByCategory) {
                const config = categoryConfig[category] || { color: 'gray' };
                const colorClass = config.color;
                const categoryWrapper = document.createElement('div');
                categoryWrapper.className = `p-5 rounded-xl border border-gray-300/80 dark:border-gray-700/80 bg-white/40 dark:bg-gray-800/40 backdrop-blur-sm shadow-2xl transition-all duration-300
                                             style-compact:p-3 style-compact:rounded-lg style-compact:shadow-lg style-compact:bg-white/50 style-compact:dark:bg-gray-800/50`; // Compact adjustments
                categoryWrapper.style.animationDelay = `${delay}s`;
                delay += 0.1;

                const categoryHeader = document.createElement('div');
                categoryHeader.className = `flex items-center gap-3 mb-4 border-b-2 border-${colorClass}-500/50 pb-2
                                            style-compact:gap-2 style-compact:mb-2 style-compact:pb-1 style-compact:border-b style-compact:border-${colorClass}-500/30`; // Compact adjustments
                const categoryColorDot = document.createElement('div');
                categoryColorDot.className = `w-3 h-3 rounded-full bg-${colorClass}-500 style-compact:w-2 style-compact:h-2`; // Compact adjustments
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryTitle.className = 'text-xl font-bold text-gray-800 dark:text-gray-200 style-compact:text-lg style-compact:font-semibold'; // Compact adjustments
                
                categoryHeader.appendChild(categoryColorDot);
                categoryHeader.appendChild(categoryTitle);
                categoryWrapper.appendChild(categoryHeader);

                const linksGrid = document.createElement('div');
                linksGrid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-3 style-compact:gap-2'; // Compact adjustments
                groupedByCategory[category].forEach(shortcut => {
                    linksGrid.appendChild(createShortcutElement(shortcut));
                });
                categoryWrapper.appendChild(linksGrid);
                mainContainer.appendChild(categoryWrapper);
            }
        }

        /**
         * Parses the note content to convert custom header syntax (e.g., #Header#) into HTML.
         * Currently supports:
         * - #Header# -> <h2>Header</h2>
         * - ##Subheader## -> <h3>Subheader</h3>
         * ... up to ######Header###### -> <h6>Header</h6>
         * Each header must be on its own line.
         * @param {string} rawContent The raw text content of the note.
         * @param {boolean} isPreview True if rendering for a widget preview, false for full modal view.
         * @returns {string} HTML string with headers replaced.
         */
        function parseNoteContent(rawContent, isPreview = false) {
            let htmlContent = rawContent;

            // Split the raw content into lines
            const lines = rawContent.split('\n');
            let processedLines = [];
            let currentParagraph = [];

            lines.forEach(line => {
                // Check for header pattern
                const headerMatch = line.match(/^(#{1,6})(.*?)\1$/);
                if (headerMatch) {
                    // If there was a current paragraph, close it before adding the header
                    if (currentParagraph.length > 0) {
                        processedLines.push(`<p class="text-gray-600 dark:text-gray-300 mb-2 style-compact:mb-1 style-compact:text-sm">${currentParagraph.join(' ').trim()}</p>`);
                        currentParagraph = [];
                    }

                    const hashes = headerMatch[1];
                    const content = headerMatch[2];
                    const headingLevel = hashes.length;
                    const htmlHeadingTag = Math.min(headingLevel + 1, 6);

                    let classes = 'font-bold';
                    if (isPreview) {
                        // Less prominent styling for widget preview
                        if (htmlHeadingTag === 2) classes += ' text-md text-gray-500 dark:text-gray-400 mt-2 mb-1 style-compact:text-sm';
                        else if (htmlHeadingTag === 3) classes += ' text-sm text-gray-500 dark:text-gray-400 mt-2 mb-1 style-compact:text-xs';
                        else classes += ' text-xs text-gray-500 dark:text-gray-400 mt-2 mb-1 style-compact:text-xs';
                    } else {
                        // Original styling for full modal view
                        classes += ' text-sky-600 dark:text-sky-300';
                        if (htmlHeadingTag === 2) classes += ' text-xl';
                        else if (htmlHeadingTag === 3) classes += ' text-lg';
                        else if (htmlHeadingTag === 4) classes += ' text-base';
                    }
                    
                    processedLines.push(`<h${htmlHeadingTag} class="${classes}">${content.trim()}</h${htmlHeadingTag}>`);

                } else if (line.trim() === '') {
                    // If an empty line, it signifies a paragraph break.
                    if (currentParagraph.length > 0) {
                        // Add the collected lines as a paragraph
                        processedLines.push(`<p class="text-gray-600 dark:text-gray-300 mb-2 style-compact:mb-1 style-compact:text-sm">${currentParagraph.join(' ').trim()}</p>`);
                        currentParagraph = [];
                    }
                } else {
                    // Accumulate lines for the current paragraph
                    currentParagraph.push(line);
                }
            });

            // Add any remaining paragraph content
            if (currentParagraph.length > 0) {
                processedLines.push(`<p class="text-gray-600 dark:text-gray-300 mb-2 style-compact:mb-1 style-compact:text-sm">${currentParagraph.join(' ').trim()}</p>`);
            }

            return processedLines.join('');
        }

        function renderNotes() {
            const notesContainer = document.getElementById('notes-container');
            const maxNoteLength = 120; // This will now apply to the raw content before parsing

            if (!notes || notes.length === 0) {
                return;
            }
            notesContainer.innerHTML = '';

            let delay = 0;
            notes.forEach(note => {
                const noteCard = document.createElement('div');
                noteCard.className = 'p-5 rounded-xl border border-gray-300/80 dark:border-gray-700/80 bg-white/40 dark:bg-gray-800/40 backdrop-blur-sm shadow-2xl flex flex-col transition-all duration-300 ' +
                                      'style-compact:p-3 style-compact:rounded-lg style-compact:shadow-lg style-compact:bg-white/50 style-compact:dark:bg-gray-800/50'; // Compact adjustments
                noteCard.style.animationDelay = `${delay}s`;
                delay += 0.1;

                if (note.title) {
                    const titleElement = document.createElement('h3');
                    titleElement.className = 'text-lg font-bold text-sky-600 dark:text-sky-300 mb-2 style-compact:text-base style-compact:mb-1'; // Compact adjustments
                    titleElement.textContent = note.title;
                    noteCard.appendChild(titleElement);
                }

                const contentElement = document.createElement('div'); // Changed from <p> to <div> to better hold mixed content (headers, paragraphs)
                contentElement.className = 'text-gray-600 dark:text-gray-300 whitespace-pre-wrap style-compact:text-sm'; // Compact adjustment
                noteCard.appendChild(contentElement);

                // For the card preview, we'll still truncate. Parsing full content for modal.
                const previewContent = note.content.length > maxNoteLength
                    ? note.content.substring(0, maxNoteLength) + '...'
                    : note.content;
                
                // For the preview, apply less prominent header styling using isPreview = true
                contentElement.innerHTML = parseNoteContent(previewContent, true);


                if (note.content.length > maxNoteLength) {
                    const readMore = document.createElement('span');
                    readMore.textContent = 'Read more';
                    readMore.className = 'text-sky-600 dark:text-sky-400 hover:text-sky-500 dark:hover:text-sky-300 font-semibold mt-auto pt-2 cursor-pointer style-compact:text-xs style-compact:pt-1'; // Compact adjustment
                    noteCard.appendChild(readMore);
                    noteCard.classList.add('cursor-pointer', 'hover:border-sky-500/50', 'dark:hover:border-sky-500/50', 'hover:-translate-y-1');
                    
                    // Show full parsed content in the modal, using isPreview = false
                    noteCard.addEventListener('click', () => showNoteModal(note.title, parseNoteContent(note.content, false)));
                } else {
                    // If not truncated, still parse the content for display with less prominent headers for the widget
                    contentElement.innerHTML = parseNoteContent(note.content, true);
                }
                notesContainer.appendChild(noteCard);
            });
        }
        
        // --- MODAL FUNCTIONS ---
        // Modal body now expects HTML content for headers
        function showNoteModal(title, htmlContent) {
            const modal = document.getElementById('note-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = title || 'Note';
            modalTitle.style.display = title ? 'block' : 'none';
            modalBody.innerHTML = htmlContent; // Set innerHTML instead of textContent

            // Add 'is-active' class to trigger animations
            modal.classList.add('is-active');
            // Ensure body doesn't scroll when modal is open
            document.body.style.overflow = 'hidden';
        }

        function hideNoteModal() {
            const modal = document.getElementById('note-modal');
            // Remove 'is-active' class to trigger animations for closing
            modal.classList.remove('is-active');
            // Restore body scrolling
            document.body.style.overflow = '';
        }

        function setupModal() {
            const modal = document.getElementById('note-modal');
            const closeBtn = document.getElementById('modal-close-btn');
            if (!modal || !closeBtn) return;

            closeBtn.addEventListener('click', hideNoteModal);
            modal.addEventListener('click', (event) => {
                // Close modal only if clicking directly on the overlay, not the content
                if (event.target === modal) hideNoteModal();
            });
        }

        // --- THEME SWITCHER LOGIC ---
        function setupThemeSwitcher() {
            const themeBtn = document.getElementById('theme-switcher');
            const sunIcon = document.getElementById('sun-icon');
            const moonIcon = document.getElementById('moon-icon');

            const applyTheme = (isDark) => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            };

            themeBtn.addEventListener('click', () => {
                const isDarkMode = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
                applyTheme(isDarkMode);
            });

            // Load theme from localStorage or system preference
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme === 'dark' || (!savedTheme && systemPrefersDark));
        }

        // --- NEW DISPLAY STYLE SWITCHER LOGIC ---
        function setupDisplayStyleSwitcher() {
            const styleBtn = document.getElementById('style-switcher');
            const styleText = document.getElementById('style-text'); // Get the new text element
            const container = document.querySelector('.container');

            const applyDisplayStyle = (isCompact) => {
                if (isCompact) {
                    container.classList.add('style-compact');
                    styleText.textContent = 'Comfortable'; // Change text to "Comfortable" when in compact mode
                    styleText.classList.remove('text-indigo-400'); // Remove comfortable text color
                    styleText.classList.add('text-green-500');    // Add compact text color
                } else {
                    container.classList.remove('style-compact');
                    styleText.textContent = 'Compact'; // Change text to "Compact" when in comfortable mode
                    styleText.classList.remove('text-green-500'); // Remove compact text color
                    styleText.classList.add('text-indigo-400');   // Add comfortable text color
                }
                renderShortcuts();
                renderNotes();
            };

            styleBtn.addEventListener('click', () => {
                const isCompact = container.classList.toggle('style-compact');
                localStorage.setItem('displayStyle', isCompact ? 'compact' : 'comfortable');
                applyDisplayStyle(isCompact);
            });

            const savedDisplayStyle = localStorage.getItem('displayStyle');
            applyDisplayStyle(savedDisplayStyle === 'compact');
        }

        window.onload = function() {
            renderTitle();
            setupThemeSwitcher(); // Initialize theme switcher first
            setupDisplayStyleSwitcher(); // Initialize display style switcher after theme
            renderShortcuts(); // Call these after style is potentially applied
            renderNotes();     // Call these after style is potentially applied
            setupModal();
            // Close modal with Escape key
            window.addEventListener('keydown', (event) => {
                if (event.key === 'Escape' && document.getElementById('note-modal').classList.contains('is-active')) {
                    hideNoteModal();
                }
            });
        };
    </script>
