            { name: 'Vercel', category: 'Development', url: 'https://vercel.com', icon: 'M12 2L2 12l10 10 10-10L12 2z' },
            { name: 'Figma', category: 'Design', url: 'https://www.figma.com', icon: 'M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM9 18v-6H7V9h2V7a2 2 0 012-2h2v3h-2v2h2v3h-2v3H9z' }
        ];

        // --- CATEGORY COLOR CONFIGURATION ---
        // Define your category colors here. Using richer 600-level shades.
        // Available Tailwind colors: 'slate', 'gray', 'zinc', 'neutral', 'stone', 'red', 'orange', 'amber', 'yellow', 'lime', 'green', 'emerald', 'teal', 'cyan', 'sky', 'blue', 'indigo', 'violet', 'purple', 'fuchsia', 'pink', 'rose'
        const categoryConfig = {
            'Search': { color: 'sky' },
            'Media': { color: 'red' },
            'Social & News': { color: 'orange' },
            'Development': { color: 'violet' },
            'Design': { color: 'pink' }
        };

        // -------------------------
        // --- END CONFIGURATION ---
        // -------------------------

        function renderTitle() {
            const titleElement = document.getElementById('page-title');
            document.title = pageTitle;
            if (titleElement) {
                titleElement.textContent = pageTitle;
            }
        }

        function createShortcutElement(shortcut) {
            const a = document.createElement('a');
            a.href = shortcut.url;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            
            // Modernized link style: larger, with icon and text, better hover effect
            a.className = 'group flex items-center gap-4 p-4 bg-gray-800/50 rounded-lg shadow-lg hover:bg-gray-700/80 hover:shadow-cyan-500/10 hover:-translate-y-1 transition-all duration-300 text-gray-200 border border-gray-700';

            // SVG Icon
            if (shortcut.icon) {
                const iconContainer = document.createElement('div');
                iconContainer.className = 'flex-shrink-0 w-6 h-6';
                
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('viewBox', '0 0 24 24');
                svg.setAttribute('fill', 'currentColor');
                svg.className = 'text-gray-400 group-hover:text-white transition-colors duration-300';

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', shortcut.icon);
                
                svg.appendChild(path);
                iconContainer.appendChild(svg);
                a.appendChild(iconContainer);
            }

            // Text content
            const textSpan = document.createElement('span');
            textSpan.textContent = shortcut.name;
            textSpan.className = 'font-semibold whitespace-nowrap overflow-hidden text-ellipsis';
            a.appendChild(textSpan);

            return a;
        }

        function renderShortcuts() {
            const mainContainer = document.getElementById('shortcuts-container');
            mainContainer.innerHTML = '';

            const groupedByCategory = shortcuts.reduce((groups, shortcut) => {
                const category = shortcut.category;
                if (!groups[category]) {
                    groups[category] = [];
                }
                groups[category].push(shortcut);
                return groups;
            }, {});

            let delay = 0;
            for (const category in groupedByCategory) {
                const config = categoryConfig[category] || { color: 'gray' };
                // Use the color for a background gradient and a border
                const colorClass = config.color;

                const categoryWrapper = document.createElement('div');
                // Glassmorphism effect: semi-transparent background with blur and subtle gradient
                categoryWrapper.className = `p-5 rounded-xl border border-gray-700/80 bg-gray-800/40 backdrop-blur-sm shadow-2xl`;
                categoryWrapper.style.animationDelay = `${delay}s`; // Staggered animation
                delay += 0.1;

                const categoryHeader = document.createElement('div');
                categoryHeader.className = `flex items-center gap-3 mb-4 border-b-2 border-${colorClass}-500/50 pb-2`;

                const categoryColorDot = document.createElement('div');
                categoryColorDot.className = `w-3 h-3 rounded-full bg-${colorClass}-500`;

                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryTitle.className = 'text-xl font-bold text-gray-200';
                
                categoryHeader.appendChild(categoryColorDot);
                categoryHeader.appendChild(categoryTitle);
                categoryWrapper.appendChild(categoryHeader);

                const linksGrid = document.createElement('div');
                linksGrid.className = 'grid grid-cols-1 sm:grid-cols-2 gap-3';
                
                groupedByCategory[category].forEach(shortcut => {
                    const shortcutElement = createShortcutElement(shortcut);
                    linksGrid.appendChild(shortcutElement);
                });

                categoryWrapper.appendChild(linksGrid);
                mainContainer.appendChild(categoryWrapper);
            }
        }

        window.onload = function() {
            renderTitle();
            renderShortcuts();
        };
    </script>
